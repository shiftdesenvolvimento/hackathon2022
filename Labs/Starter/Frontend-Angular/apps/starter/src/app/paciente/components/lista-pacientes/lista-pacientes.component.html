<div class="row">
    <div class="col-md-6 ">
        <button type="button" class="btn btn-dark mr-1" (click)="novo()">
            Novo Paciente
        </button>
        <button type="button" class="btn btn-dark" (click)="refreshList()">
            &#9851;
        </button>
    </div>

</div>
<h4 style="text-align: center;">Lista de pacientes</h4>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de nascimento</th>
                <th scope="col">e-mail</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr *ngFor="let paciente of pacientes;">
                    <td>{{paciente.id}}</td>
                    <td>{{paciente.nome}}</td>
                    <td>{{paciente.cpf}}</td>
                    <td>{{paciente.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                    <td>{{paciente.email}}</td>
                    <td><a class="btn btn-dark" routerLink="/pacientes/{{paciente.id}}">
                            Editar
                        </a></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
